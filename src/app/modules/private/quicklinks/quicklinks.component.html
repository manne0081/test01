<!-- QUICKLINKS - TREE - STRUCTURE -->
<!-- ++++++++++++++++++++++++++++++ -->
<div class="tree-container">

    <!-- TreeNode expandable -->
    <ul class="tree-node-expandable">

        <li *ngFor="let branch of tree">

            <!-- TreeNode - Header -->
            <div class="header-container" (click)="toggle(branch)">
                <i class="icon-chevron-down" *ngIf="branch.expanded"></i>
                <i class="icon-chevron-right" *ngIf="!branch.expanded"></i>
                <p class="header-title">{{ branch.name }}</p>
            </div>

            <!-- TreeNode - Item -->
            <ul class="tree-node-item-container" *ngIf="branch.expanded">
                <li class="tree-node-item" cdkDropList [cdkDropListData]="branch.children || []" (cdkDropListDropped)="drop($event, branch)">

                    <div class="tree-node" *ngFor="let leaf of branch.children" cdkDrag>
                        <span cdkDragHandle>
                            <i class="icon-fullscreen" *ngIf="branch.name!='Standard'"></i>
                        </span>
                        <span>{{ leaf.name }}</span>
                    </div>

                </li>
            </ul>
        </li>

    </ul>
</div>
