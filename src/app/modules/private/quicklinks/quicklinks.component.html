<div class="quicklinks-container">

    <!-- QUICKLINKS - HEADER -->
    <!-- +++++++++++++++++++ -->
    <div class="quicklink-header">
        <div class="headline-wrapper">
            <span>Quicklinks</span>
            <div class="icon-add add-button"></div>
        </div>

        <div class="searching-wrapper">
            <input type="text" placeholder="Searching...">
            <div class="icon-cancel"></div>
        </div>
    </div>

    <!-- QUICKLINKS - TREE - STRUCTURE -->
    <!-- ++++++++++++++++++++++++++++++ -->
    <div class="tree-container">

        <!-- TreeNode expandable -->
        <ul class="tree-node-expandable">

            <!-- <li *ngFor="let branch of tree"> -->
            <li *ngFor="let branch of quicklinkItems">

                <!-- TreeNode - Header -->
                <div class="header-container">
                    <!-- <i class="icon-chevron-down" *ngIf="branch.expanded && branch.name != 'Standard'"></i>
                    <i class="icon-chevron-right" *ngIf="!branch.expanded && branch.name != 'Standard'"></i>
                    <p class="header-title" [ngStyle]="branch.name === 'Standard' ? {'padding-left': '18px'} : {}">{{ branch.name }}</p> -->
                    <i class="icon-chevron-down" (click)="toggle(branch)" *ngIf="branch.expanded" [ngStyle]="branch.name === 'Standard' ? {'color': 'var(--icon-disabled)'} : {}"></i>
                    <i class="icon-chevron-right" (click)="toggle(branch)" *ngIf="!branch.expanded"></i>
                    <p class="header-title" style="font-weight: 500;">{{ branch.name }}</p>
                </div>

                <!-- TreeNode - Item -->
                <ul class="tree-node-item-container" *ngIf="branch.expanded">
                    <li class="tree-node-item" cdkDropList [cdkDropListData]="branch.children || []" (cdkDropListDropped)="drop($event, branch)">

                        <div class="tree-node" *ngFor="let leaf of branch.children" cdkDrag>
                            <span cdkDragHandle>
                                <i class="icon-hand" *ngIf="branch.name!='Standard'"></i>
                            </span>
                            <!-- <span>{{ leaf.name }}</span> -->
                            <span>{{ truncateText(leaf.name) }}</span>
                        </div>

                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
