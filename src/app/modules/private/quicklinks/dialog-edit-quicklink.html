<header class="header-container">
    <span>
        Edit Quicklink
    </span>
    <div>
        <i class="icon-cancel" (click)="dialogRef.close()"></i>
    </div>
</header>


<div class="content-container">
    <!-- <span>{{ quicklinkToEdit?.name }}</span> -->
    <label for="quicklink-name">Name:</label>
    <input id="quicklink-name" type="text" [(ngModel)]="quicklinkToEdit!.name">

    <label for="quicklink-value">Path:</label>
    <input id="quicklink-value" type="text" [(ngModel)]="quicklinkToEdit!.value">    <!-- disabled="true" -->
    <span style="margin-left: 4px; font-size: .8rem;">URL: {{ addHost(quicklinkToEdit?.value!) }}</span>
</div>


<footer class="footer-container">
    <button (click)="save()">Speichern</button>
    <button (click)="dialogRef.close()">Abbrechen</button>
</footer>
