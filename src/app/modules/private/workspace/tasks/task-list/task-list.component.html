<div class="grid-container">

    <div class="task-container" *ngFor="let task of filteredItems" (click)="onSelectTask($event, task)"
        [ngClass]="{ 'selected': task.id === selectedItemId }">

        <div class="left-column">
            <span><b>{{ task.id }} - {{ task.name }}</b></span>
            <br>
            <span>Status: {{ task.status }}</span>
            <br>
            <span>Priorität: {{ task.priority }}</span>
            <br>
            <span>Fälligkeitsdatum: {{ task.dueDate | date: 'dd.MM.yyyy' }}</span>
        </div>

    </div>
</div>
